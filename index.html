<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gorjeta</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <main>
    <section>
      <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <div class="div-um">
          <div class="conta">
            <h2>Conta</h2>
            <input type="number" placeholder="Sua conta">
          </div>

          <div class="seleciona-gorjeta">
            <h2>Selecionar Gorjeta</h2>
            <input type="range">
          </div>

          <div class="gorjeta">
            <h2>Gorjeta</h2>            
          </div>
        </div>

      </div>
    </section>
  </main>
  <script src="/assets/js/script.js"></script>
</body>
</html>
